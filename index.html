<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>eye</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      touch-action: none; /* Sayfa kaymasını engellemek için */
    }

    .eye-container {
      position: relative;
      width: 600px; /* Göz boyutunu büyüttük */
      height: 600px; /* Göz boyutunu büyüttük */
      background: url('eye2.jpg') no-repeat center;
      background-size: contain;
      border-radius: 50%;
    }

    .pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px; /* Göz bebeği boyutunu küçülttük */
      height: 60px; /* Göz bebeği boyutunu küçülttük */
      background: black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 25px red;
      transition: transform 0.1s linear; /* Hareketin düzgün olması için geçiş */
    }
  </style>
</head>
<body>
  <div class="eye-container">
    <div class="pupil" id="pupil"></div>
  </div>

  <script>
    const pupil = document.getElementById("pupil");
    const eye = document.querySelector(".eye-container");

    // Göz bebeğinin hareket etme fonksiyonu
    function updatePupil(x, y) {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = x - centerX;
      const dy = y - centerY;
      const angle = Math.atan2(dy, dx);
      const dist = Math.min(rect.width / 12, Math.hypot(dx, dy)); // Hareket alanını daha da küçülttük

      const moveX = Math.cos(angle) * dist;
      const moveY = Math.sin(angle) * dist;

      pupil.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
    }

    // Fare hareketi ile takip etme
    document.addEventListener("mousemove", e => {
      updatePupil(e.clientX, e.clientY);
    });

    // Parmağı hareket ettirme
    document.addEventListener("touchmove", e => {
      e.preventDefault(); // Sayfanın sağa-sola kaymasını engelle
      if (e.touches.length > 0) {
        updatePupil(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    // Parmağınızı veya fareyi çektiğinizde gözbebeği ortada olacak
    document.addEventListener("touchend", () => {
      pupil.style.transform = `translate(-50%, -50%) translate(0px, 0px)`; // Başlangıç noktası
    });

    document.addEventListener("mouseup", () => {
      pupil.style.transform = `translate(-50%, -50%) translate(0px, 0px)`; // Fareyi bıraktığınızda
    });
  </script>
</body>
</html>
