<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Karanlık Göz</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      touch-action: none; /* Sayfa kaymasını engellemek için */
    }

    .eye-container {
      position: relative;
      width: 500px; /* Göz boyutunu büyüttük ama aşırı büyütmedik */
      height: 500px; /* Göz boyutunu büyüttük */
      background: url('eye.jpg') no-repeat center;
      background-size: contain;
      border-radius: 50%;
    }

    .pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px; /* Pupil boyutunu küçülttük */
      height: 80px; /* Pupil boyutunu küçülttük */
      background: black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 25px red;
      transition: transform 0.05s linear;
    }
  </style>
</head>
<body>
  <div class="eye-container">
    <div class="pupil" id="pupil"></div>
  </div>

  <script>
    const pupil = document.getElementById("pupil");
    const eye = document.querySelector(".eye-container");

    function updatePupil(x, y) {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const dx = x - centerX;
      const dy = y - centerY;
      const angle = Math.atan2(dy, dx);
      const dist = Math.min(rect.width / 4, Math.hypot(dx, dy)); // Göz içinde sınırlandırma

      const moveX = Math.cos(angle) * dist;
      const moveY = Math.sin(angle) * dist;

      pupil.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
    }

    document.addEventListener("mousemove", e => updatePupil(e.clientX, e.clientY));

    // Mobilde parmak hareketini takip etme
    document.addEventListener("touchmove", e => {
      e.preventDefault(); // Sayfanın sağa-sola kaymasını engelle
      if (e.touches.length > 0) {
        updatePupil(e.touches[0].clientX, e.touches[0].clientY);
      }
    });

    // Parmağınızı çektiğinizde gözbebeği ortada olacak
    document.addEventListener("touchend", () => {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      pupil.style.transform = `translate(-50%, -50%) translate(0px, 0px)`; // Başlangıç noktası
    });
  </script>
</body>
</html>
