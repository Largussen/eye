<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Karanlık Bakış</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .eye-container {
      position: relative;
      width: 350px;
      height: 350px;
      background: url('eye2.jpg') no-repeat center;
      background-size: cover;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
    }

    .pupil {
      position: absolute;
      top: 170px;
      left: 170px;
      width: 40px;
      height: 40px;
      background-color: black;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease;
      box-shadow: 0 0 15px red;
    }
  </style>
</head>
<body>
  <div class="eye-container">
    <div class="pupil"></div>
  </div>

  <script>
    const pupil = document.querySelector('.pupil');
    const eye = document.querySelector('.eye-container');

    document.addEventListener('mousemove', (e) => {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const deltaX = e.clientX - centerX;
      const deltaY = e.clientY - centerY;

      const angle = Math.atan2(deltaY, deltaX);
      const maxDist = 30;

      const moveX = Math.cos(angle) * maxDist;
      const moveY = Math.sin(angle) * maxDist;

      pupil.style.transform = `translate(-50%, -50%) translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
